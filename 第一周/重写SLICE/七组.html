<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>第七组</title>
</head>

<body>

  <script>
    ~ function () {
      function slice(...ary) {
        let newAry = [];
        let current1 = ary[0] || 0;
        let current2 = ary[1] || this.length;
        current1 < 0 ? current1 = this.length + current1 : null;
        current2 < 0 ? current2 = this.length + current2 : null;
        this.forEach((item, index) => {
          if (index >= current1 && index < current2) {
            newAry.push(item);
          }
        });
        return newAry;
      }
      Array.prototype.slice = slice;
    }();
    let ary = [1, 3, 4, 5];
    console.log(ary.slice(-3, -1));
  </script>
</body>

</html>
